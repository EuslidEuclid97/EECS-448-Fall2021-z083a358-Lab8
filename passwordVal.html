<!DOCTYPE html>
<html>
    <head>
        <title>
            Password Validation
        </title>
    </head>
    <body>
        <form>
        Password: <input type = "password" id = "Password"/><br>
        Confirm Password: <input type = "password" id = "Confirm Password"/><br>
        <button type = "submit" onclick="filterPass()">Validate</button>
        </form>
        <script>
            function filterPass()
            {
                var equalPassword = 0;
                var longEnough = 0;
                var initStr = '';
                var confStr = ' ';
                initStr = document.getElementById('Password').value;
                confStr = document.getElementById('Confirm Password').value;
                if(initStr.length == 0){
                    initStr = '';
                }
                if(confStr.length == 0){
                    confStr = 'null';
                }
                if(initStr == confStr){
                    equalPassword = true;
                }
                if(initStr.length >= 8 && confStr.length >= 8){
                    longEnough = true;
                }
                if(equalPassword && longEnough){
                    alert("Password confirmed");
                }
                if(!equalPassword && longEnough){
                    alert("Passwords do not match!");
                }
                if(equalPassword && !longEnough){
                    alert("At least one password is not long enough!");
                }
                if(!equalPassword && !longEnough){
                    alert("Passwords do not match and at least one password is not long enough!");
                }
        }
    </script>
    </body>
</html>
